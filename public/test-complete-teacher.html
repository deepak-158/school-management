<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Teacher Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Complete Teacher Login & Manage Results Test</h1>
    <div class="status info">
        <strong>Status:</strong> Test will run automatically in 1 second...
    </div>
    
    <script>
        // Override console.log to show on page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const div = document.createElement('div');
            div.textContent = args.join(' ');
            div.className = 'status info';
            document.body.appendChild(div);
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const div = document.createElement('div');
            div.textContent = '‚ùå ' + args.join(' ');
            div.className = 'status error';
            document.body.appendChild(div);
        };
    </script>
    <script src="/test-complete-teacher.js"></script>
</body>
</html>
