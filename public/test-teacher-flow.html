<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Teacher Flow Test</h1>
    <div id="console-output"></div>
    
    <script>
        // Override console.log to display on page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const output = document.getElementById('console-output');
            const div = document.createElement('div');
            div.className = 'log';
            div.textContent = args.join(' ');
            
            // Add color based on content
            const text = div.textContent;
            if (text.includes('‚úÖ') || text.includes('success')) div.className += ' success';
            else if (text.includes('‚ùå') || text.includes('error')) div.className += ' error';
            else if (text.includes('üîê') || text.includes('üìö') || text.includes('üë•')) div.className += ' info';
            
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        };
        
        // Override console.error
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const output = document.getElementById('console-output');
            const div = document.createElement('div');
            div.className = 'log error';
            div.textContent = '‚ùå ' + args.join(' ');
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        };
    </script>
    <script src="/test-teacher-flow.js"></script>
</body>
</html>
